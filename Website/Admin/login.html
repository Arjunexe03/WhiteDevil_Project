<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon.jpg" />

  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="wrapper">
    <form id="problemForm" action="#">
      <h2>Login</h2>
      
      <div class="input-field">
        <input id="loginEmail" type="text" required>
        <label>Enter your email</label>
      </div>

      <div class="input-field">
        <input id="loginPassword" type="number" required>
        <label>Enter your password</label>
      </div>
    

      <button id="loginBtn" type="submit">Login</button>

    </form>
  </div>
  <script type="module" src="/script/app.js"></script>
</body>
</html>
