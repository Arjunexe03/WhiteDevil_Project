<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="resources/config/favicon.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="resources/config/favicon.jpg" />

  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="wrapper">
    <form id="problemForm" action="#">
      <h2>Report</h2>
      
      <div class="input-field">
        <input id="name" type="text" required>
        <label>Enter your name</label>
      </div>

      <div class="input-field">
        <input id="phoneNumber" type="text" required>
        <label>Enter your phone number</label>
      </div>

      <div class="input-field">
        <input id="address" type="text" required>
        <label>Enter your address</label>
      </div>

      <div class="input-field">
        <input id="problem" type="text" required>
        <label>Enter your problem</label>
      </div>

    

      <button id="submit" type="submit">Report</button>

    </form>
  </div>
  <script type="module" src="script/script2.js"></script>
</body>
</html>
